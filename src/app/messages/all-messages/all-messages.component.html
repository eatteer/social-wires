<div class="form">
  <h2 class="form-title mb-4">All Messages</h2>
  <div class="form-group mb-4">
    <label class="label" for="search">What search?</label>
    <input
      [(ngModel)]="search"
      (keyup.enter)="performSearch()"
      type="text"
      class="form-control"
      id="search"
      name="search"
    />
  </div>
  <div class="form-group">
    <label class="label" for="date">Date select</label>
    <input
      [(ngModel)]="date"
      (change)="performSearch()"
      type="date"
      name="date"
      class="form-control"
      id="date"
    />
  </div>
</div>
<div class="messages-list">
  <app-message-card
    class="card-message"
    *ngFor="let message of allMessages"
    [id]="message.id"
    [title]="message.title"
    [text]="message.text"
    [username]="message.user.username"
    [createdAt]="message.createdAt"
    [showCreateComment]="authenticatedUserId != message.user.id"
  ></app-message-card>
</div>
