<form class="form" [formGroup]="form" (ngSubmit)="submit()">
  <h2 class="form-title mb-4">Create message</h2>
  <div class="form-group mb-4">
    <label class="label" for="title">Title</label>
    <input
      class="form-control"
      type="text"
      id="title"
      formControlName="title"
    />
  </div>
  <div class="form-group mb-4">
    <label class="label" for="text">Text</label>
    <textarea
      class="form-control"
      id="text"
      cols="30"
      rows="5"
      formControlName="text"
    ></textarea>
  </div>
  <button
    class="button rounded-button bg-accent share-button"
    type="submit"
    [disabled]="form.invalid"
  >
    Share
  </button>
</form>
<div class="p-4">
  <app-message-card
    [title]="controls['title']['value']"
    [text]="controls['text']['value']"
    [username]="username"
    [showCreateComment]="true"
    [isPreview]="true"
    [createdAt]="dateNow"
  ></app-message-card>
</div>
